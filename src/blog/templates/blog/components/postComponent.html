<div
  class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
>
  <div class="col-auto d-none d-lg-block">
    {% if post.thumbnail %}

    <img
      class="bd-placeholder-img"
      width="200"
      height="250"
      src="{{ post.thumbnail }}"
      alt="post-image"
    />

    {% else %}
    <svg
      class="bd-placeholder-img"
      width="200"
      height="250"
      xmlns="http://www.w3.org/2000/svg"
      role="img"
      aria-label="Placeholder: Thumbnail"
      preserveAspectRatio="xMidYMid slice"
      focusable="false"
    >
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#55595c" />
      <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
    </svg>
    {% endif %}
  </div>

  <div class="col px-3 py-3 d-flex flex-column position-static">
    <strong class="d-inline-block mb-2 text-purple-emphasis"
      >{{ post.category.name }}</strong
    >
    <h4 class="mb-0">{{ post.title }}</h4>
    <div class="mb-1 w-100" style="margin-top: 0.08rem">
      <ul class="nav">
        {% for tag in tags %} {% if tag.post.id == post.id %}
        <li class="badge me-1 mb-1 nav-item">
          <a
            href="{% url 'blog:PostsByTag' tag.tag.id %}"
            class="text-light text-decoration-none"
            >{{ tag.tag.name }}</a
          >
        </li>
        {% endif %} {% endfor %}
      </ul>
    </div>
    <p class="card-text mb-auto">{{ post.excerpt }}</p>

    <div
      class="d-flex align-items-center justify-content-between gap-1"
      style="margin-top: 0.4rem"
    >
      <a
        class="icon-link gap-1 icon-link-hover stretched-link btn btn-sm btn-purple col-4 d-flex align-items-center justify-content-center"
        href="{% url 'blog:show' post.id %}"
      >
        Read
        <i class="fa fa-chevron-right"></i>
      </a>

      <p
        class="blog-post-meta mt-3 gap-1 d-flex align-items-center justify-content-center"
      >
        {{ post.nb_likes }}
        <span class="fa fa-heart"></span>
      </p>
    </div>
  </div>
</div>
